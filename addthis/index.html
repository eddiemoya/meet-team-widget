<!DOCTYPE html> 
<html 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:addthis="http://www.addthis.com/help/api-spec">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Vertical Hover Menu Demo</title>
        <link href="css/addthis.css" type="text/css" rel="stylesheet" />
        <script type="text/javascript" src="http://s7.addthis.com/js/250/addthis_widget.js"></script>
    </head>
    <body>

        <!-- AddThis Buttons : facebook, twitter, email -->
        <h1>AddThis Buttons</h1>
        <div class="addthis_toolbox addthis_default_style">
            <a class="addthis_button_facebook_like" addthis:url="sears.com" addthis:title="Sears website"></a>
            <a class="addthis_button_tweet" addthis:url="http://sears.com" addthis:title="Sears website"></a>
            <a class="addthis_button_email" addthis:url="http://sears.com" addthis:title="Sears website"><img src="img/email.png" /></a>
            <a class="addthis_button_www.shopyourway.com" addthis:url="http://www.sears.com" addthis:title="Sears website"><img src="img/shopyourway_large.png"></a>
        </div>

        <hr />

        <!-- "Share" text hover version -->
        <h1>AddThis Share</h1>
        <p>The shopyourway icon should be replaced with a better one.</p>
        <div class="addthis_toolbox">
            <div class="share_menu_links_text">
                <span class="share_button">Share</span>
            </div>
            <div class="share_menu_links">
                <a class="addthis_button_email" addthis:url="http://www.sears.com" addthis:title="Sears website">Email</a>
                <a class="addthis_button_twitter" addthis:url="http://www.sears.com" addthis:title="Sears website">Twitter</a>
                <a class="addthis_button_facebook" addthis:url="http://www.sears.com" addthis:title="Sears website">Facebook</a>
                <a class="addthis_button_www.shopyourway.com" addthis:url="http://www.sears.com" addthis:title="Sears website"><img src="img/shopyourway_small.jpg" style="position: absolute; left: 14px; top: 4px;"/> ShopYourWay</a>
            </div>
        </div>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.js"></script>
        <script type="text/javascript" src="js/addthis.js"></script>
    </body>
</html>
